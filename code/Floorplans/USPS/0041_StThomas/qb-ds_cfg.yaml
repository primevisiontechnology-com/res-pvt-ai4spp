simulation_directions_to_number: false
simulation_direction_range: [1, 22]

# TCP Connection parameters
tcp_ip: 127.0.0.2
tcp_port: 9001

# TCP connection type
tjess_connection_mode: "client"

print_raw_tcp_message: true

# Scan flow settings
strict_scan_flow: true

# TCP Client parameters
max_heartbeat_timeout: 20
confirm_heartbeat_frequency: 2.0

# system accept/reject codes
confirm_system_acceptance: true
system_accepted_codes:
  - 00801
  - 00802

# Customized cell map settings
cell_map:
  NA: /input_gate_1/node_1

